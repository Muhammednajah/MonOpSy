<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonOS - Minimalist Web Operating System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --gray-100: #f5f5f5;
            --gray-200: #e0e0e0;
            --gray-300: #bdbdbd;
            --gray-400: #9e9e9e;
            --gray-500: #757575;
            --gray-600: #616161;
            --gray-700: #424242;
            --gray-800: #212121;
            --gray-900: #000000;
            --taskbar-height: 48px;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --primary: #ffffff;
            --secondary: #121212;
            --gray-100: #121212;
            --gray-200: #1e1e1e;
            --gray-300: #2d2d2d;
            --gray-400: #3d3d3d;
            --gray-500: #4d4d4d;
            --gray-600: #5d5d5d;
            --gray-700: #6d6d6d;
            --gray-800: #7d7d7d;
            --gray-900: #ffffff;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: var(--gray-100);
            position: relative;
            user-select: none;
            color: var(--gray-900);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Desktop */
        .desktop {
            width: 100%;
            height: calc(100% - var(--taskbar-height));
            position: relative;
            background: var(--gray-100);
            overflow: hidden;
        }

        /* Desktop Icons */
        .desktop-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 80px);
            gap: 20px;
            padding: 20px;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
            width: 80px;
        }

        .desktop-icon:hover {
            background: var(--gray-200);
        }

        .desktop-icon.selected {
            background: var(--gray-300);
        }

        .desktop-icon .icon {
            width: 48px;
            height: 48px;
            background: var(--gray-200);
            border: 1px solid var(--gray-300);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px var(--shadow);
            color: var(--gray-700);
        }

        .desktop-icon .label {
            color: var(--gray-700);
            font-size: 12px;
            text-align: center;
        }

        /* Windows */
        .window {
            position: absolute;
            background: var(--secondary);
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            box-shadow: 0 4px 20px var(--shadow);
            min-width: 400px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.3s ease;
            animation: windowOpen 0.3s ease;
        }

        @keyframes windowOpen {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .window.active {
            box-shadow: 0 8px 30px var(--shadow);
            z-index: 10;
        }

        .window.minimized {
            display: none;
        }

        .window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100% - var(--taskbar-height)) !important;
            border-radius: 0;
        }

        .window-header {
            background: var(--gray-200);
            padding: 8px 12px;
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid var(--gray-300);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: move;
            user-select: none;
        }

        .window.maximized .window-header {
            border-radius: 0;
        }

        .window-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: var(--gray-800);
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .window-control:hover {
            opacity: 0.8;
        }

        .window-control.close {
            background: var(--gray-600);
        }

        .window-control.minimize {
            background: var(--gray-500);
        }

        .window-control.maximize {
            background: var(--gray-400);
        }

        .window-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
            background: var(--secondary);
            border-radius: 0 0 8px 8px;
        }

        .window.maximized .window-content {
            border-radius: 0;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--taskbar-height);
            background: var(--gray-200);
            border-top: 1px solid var(--gray-300);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 10px;
            box-shadow: 0 -2px 10px var(--shadow);
            z-index: 1000;
        }

        .start-menu {
            width: 40px;
            height: 40px;
            background: var(--gray-700);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow);
            color: var(--secondary);
        }

        .start-menu:hover {
            transform: scale(1.05);
        }

        .taskbar-apps {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .taskbar-app {
            width: 40px;
            height: 40px;
            background: var(--gray-300);
            border: 1px solid var(--gray-400);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            color: var(--gray-700);
        }

        .taskbar-app:hover {
            background: var(--gray-400);
            transform: translateY(-2px);
        }

        .taskbar-app.active {
            background: var(--gray-700);
            color: var(--secondary);
            border-color: var(--gray-800);
        }

        .taskbar-app.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: var(--gray-700);
            border-radius: 50%;
        }

        .system-tray {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--gray-700);
            font-size: 14px;
        }

        .clock {
            padding: 8px 16px;
            background: var(--gray-300);
            border: 1px solid var(--gray-400);
            border-radius: 8px;
            font-weight: 500;
        }

        /* App Styles */
        .app-content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Calculator */
        .calculator {
            width: 320px;
            margin: 0 auto;
        }

        .calc-display {
            background: var(--gray-800);
            color: var(--secondary);
            padding: 20px;
            text-align: right;
            font-size: 2rem;
            border-radius: 8px;
            margin-bottom: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calc-btn {
            padding: 20px;
            font-size: 1.2rem;
            border: 1px solid var(--gray-300);
            background: var(--gray-200);
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 4px;
        }

        .calc-btn:hover {
            background: var(--gray-300);
            transform: scale(1.05);
        }

        .calc-btn:active {
            transform: scale(0.95);
        }

        .calc-btn.operator {
            background: var(--gray-600);
            color: var(--secondary);
            border-color: var(--gray-700);
        }

        .calc-btn.operator:hover {
            background: var(--gray-700);
        }

        .calc-btn.equals {
            background: var(--gray-700);
            color: var(--secondary);
            grid-column: span 2;
            border-color: var(--gray-800);
        }

        .calc-btn.equals:hover {
            background: var(--gray-800);
        }

        /* Text Editor */
        .text-editor {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .editor-toolbar {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: var(--gray-200);
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .editor-btn {
            padding: 8px 12px;
            border: 1px solid var(--gray-300);
            background: var(--secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .editor-btn:hover {
            background: var(--gray-700);
            color: var(--secondary);
            transform: translateY(-1px);
        }

        .editor-content {
            flex: 1;
            padding: 15px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            background: var(--secondary);
            color: var(--gray-900);
            overflow-y: auto;
            min-height: 300px;
        }

        .editor-content:focus {
            border-color: var(--gray-600);
        }

        /* Browser */
        .browser {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .browser-toolbar {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: var(--gray-200);
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            margin-bottom: 10px;
            align-items: center;
        }

        .browser-url {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            background: var(--secondary);
            color: var(--gray-900);
        }

        .browser-url:focus {
            border-color: var(--gray-600);
        }

        .browser-nav-btn {
            padding: 8px 12px;
            border: 1px solid var(--gray-300);
            background: var(--secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--gray-700);
        }

        .browser-nav-btn:hover {
            background: var(--gray-700);
            color: var(--secondary);
        }

        .browser-content {
            flex: 1;
            background: var(--secondary);
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .browser-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .browser-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--secondary);
            z-index: 10;
        }

        .browser-loading.hidden {
            display: none;
        }

        .browser-error {
            padding: 20px;
            text-align: center;
            color: var(--gray-700);
        }

        .browser-error h3 {
            margin-bottom: 10px;
        }

        .browser-error p {
            margin-bottom: 15px;
        }

        .browser-error button {
            padding: 8px 15px;
            background: var(--gray-700);
            color: var(--secondary);
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Settings */
        .settings {
            display: grid;
            gap: 20px;
        }

        .settings-section {
            background: var(--gray-200);
            padding: 20px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
        }

        .settings-section h3 {
            margin-bottom: 15px;
            color: var(--gray-800);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .setting-label {
            color: var(--gray-600);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: var(--gray-400);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--gray-700);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--secondary);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(26px);
        }

        /* Start Menu */
        .start-menu-panel {
            position: fixed;
            bottom: var(--taskbar-height);
            left: 20px;
            width: 400px;
            max-height: 500px;
            background: var(--gray-200);
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            box-shadow: 0 4px 20px var(--shadow);
            padding: 20px;
            display: none;
            animation: slideUp 0.3s ease;
            z-index: 999;
        }

        .start-menu-panel.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .start-menu-search {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            background: var(--secondary);
            margin-bottom: 20px;
            font-size: 14px;
            outline: none;
            color: var(--gray-900);
        }

        .start-apps {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .start-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .start-app:hover {
            background: var(--gray-300);
        }

        .start-app-icon {
            width: 48px;
            height: 48px;
            background: var(--gray-300);
            border: 1px solid var(--gray-400);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--gray-700);
        }

        .start-app-label {
            color: var(--gray-700);
            font-size: 12px;
            text-align: center;
        }

        /* File Explorer */
        .file-explorer {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .file-path {
            padding: 10px;
            background: var(--gray-200);
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            margin-bottom: 10px;
            font-family: monospace;
            color: var(--gray-600);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-upload-btn {
            padding: 5px 10px;
            background: var(--gray-700);
            color: var(--secondary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .file-upload-btn:hover {
            background: var(--gray-800);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            flex: 1;
            overflow: auto;
            padding: 10px;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
            position: relative;
        }

        .file-item:hover {
            background: var(--gray-200);
        }

        .file-icon {
            font-size: 32px;
            margin-bottom: 5px;
            color: var(--gray-700);
        }

        .file-name {
            font-size: 12px;
            text-align: center;
            color: var(--gray-700);
            word-break: break-word;
            max-width: 100%;
        }

        .file-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: var(--gray-600);
            color: var(--secondary);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .file-item:hover .file-delete {
            display: flex;
        }

        .file-delete:hover {
            background: var(--gray-700);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gray-200);
            border: 1px solid var(--gray-300);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px var(--shadow);
            display: none;
            animation: slideInRight 0.3s ease;
            z-index: 2000;
            max-width: 300px;
        }

        .notification.show {
            display: block;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--gray-800);
        }

        .notification-message {
            color: var(--gray-600);
            font-size: 14px;
        }

        /* Boot Screen */
        .boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gray-100);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.3s ease;
        }

        .boot-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .boot-logo {
            font-size: 4rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .boot-text {
            font-size: 1.2rem;
            color: var(--gray-600);
            margin-bottom: 30px;
        }

        .boot-progress {
            width: 300px;
            height: 4px;
            background: var(--gray-300);
            border-radius: 2px;
            overflow: hidden;
        }

        .boot-progress-bar {
            height: 100%;
            background: var(--gray-700);
            width: 0%;
            transition: width 1s ease;
        }

        /* To-Do List App */
        .todo-app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .todo-header {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            background: var(--secondary);
            color: var(--gray-900);
        }

        .todo-add-btn {
            padding: 10px 15px;
            background: var(--gray-700);
            color: var(--secondary);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .todo-add-btn:hover {
            background: var(--gray-800);
        }

        .todo-list {
            flex: 1;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            margin-bottom: 10px;
            background: var(--secondary);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 14px;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--gray-500);
        }

        .todo-delete {
            padding: 5px 10px;
            background: var(--gray-600);
            color: var(--secondary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .todo-delete:hover {
            background: var(--gray-700);
        }

        /* Snake Game */
        .snake-game {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .game-score {
            font-size: 18px;
            font-weight: 600;
        }

        .game-controls {
            display: flex;
            gap: 10px;
        }

        .game-btn {
            padding: 8px 15px;
            background: var(--gray-700);
            color: var(--secondary);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .game-btn:hover {
            background: var(--gray-800);
        }

        .game-board {
            width: 400px;
            height: 400px;
            border: 2px solid var(--gray-700);
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
        }

        .game-cell {
            border: 1px solid var(--gray-300);
        }

        .snake-cell {
            background: var(--gray-700);
        }

        .food-cell {
            background: var(--gray-500);
        }

        /* Music Player */
        .music-player {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-album {
            width: 200px;
            height: 200px;
            background: var(--gray-300);
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: var(--gray-700);
        }

        // Boot Screen - Fixed timing
        function bootSystem() {
            const progressBar = document.getElementById('bootProgressBar');
            const bootScreen = document.getElementById('bootScreen');
            
            // Load settings from LocalStorage
            const settings = JSON.parse(localStorage.getItem(STORAGE_KEYS.SETTINGS) || '{}');
            if (settings.darkMode) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            
            // Start progress animation immediately
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100);
            
            // Hide boot screen after 1.5 seconds
            setTimeout(() => {
                bootScreen.classList.add('hidden');
                showNotification('Welcome to MonOS', 'System is ready');
                startClock();
                
                // Restore window states if available
                restoreWindowStates();
            }, 1500);
        }

        // Window Management
        function openApp(appName) {
            if (!apps[appName]) return;
            
            const windowId = `window-${windowIdCounter++}`;
            const app = apps[appName];
            
            const windowElement = document.createElement('div');
            windowElement.className = 'window';
            windowElement.id = windowId;
            windowElement.style.top = `${50 + (windowIdCounter * 30) % 300}px`;
            windowElement.style.left = `${100 + (windowIdCounter * 30) % 400}px`;
            windowElement.style.width = '600px';
            windowElement.style.height = '400px';
            
            windowElement.innerHTML = `
                <div class="window-header" onmousedown="startDrag(event, '${windowId}')">
                    <div class="window-title">
                        <span>${app.icon}</span>
                        <span>${app.name}</span>
                    </div>
                    <div class="window-controls">
                        <div class="window-control minimize" onclick="minimizeWindow('${windowId}')"></div>
                        <div class="window-control maximize" onclick="maximizeWindow('${windowId}')"></div>
                        <div class="window-control close" onclick="closeWindow('${windowId}')"></div>
                    </div>
                </div>
                <div class="window-content">
                    ${app.content}
                </div>
            `;
            
            document.getElementById('desktop').appendChild(windowElement);
            windows.push({ id: windowId, app: appName, minimized: false, maximized: false });
            
            setActiveWindow(windowId);
            updateTaskbar();
            
            // Call app's onLoad function if it exists
            if (app.onLoad) {
                setTimeout(() => app.onLoad(), 100);
            }
        }

        function closeWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            const windowData = windows.find(w => w.id === windowId);
            
            if (windowElement && windowData) {
                // Call app's onUnload function if it exists
                const app = apps[windowData.app];
                if (app.onUnload) {
                    app.onUnload();
                }
                
                windowElement.style.animation = 'windowOpen 0.3s ease reverse';
                setTimeout(() => {
                    windowElement.remove();
                }, 300);
            }
            
            windows = windows.filter(w => w.id !== windowId);
            updateTaskbar();
            
            // Save window states
            saveWindowStates();
            
            if (activeWindow === windowId) {
                activeWindow = null;
                const remainingWindows = windows.filter(w => !w.minimized);
                if (remainingWindows.length > 0) {
                    setActiveWindow(remainingWindows[remainingWindows.length - 1].id);
                }
            }
        }

        function minimizeWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            const windowData = windows.find(w => w.id === windowId);
            
            if (windowElement && windowData) {
                windowElement.classList.add('minimized');
                windowData.minimized = true;
                updateTaskbar();
                
                // Save window states
                saveWindowStates();
                
                if (activeWindow === windowId) {
                    const remainingWindows = windows.filter(w => !w.minimized);
                    if (remainingWindows.length > 0) {
                        setActiveWindow(remainingWindows[remainingWindows.length - 1].id);
                    }
                }
            }
        }

        function maximizeWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            const windowData = windows.find(w => w.id === windowId);
            
            if (windowElement && windowData) {
                windowData.maximized = !windowData.maximized;
                windowElement.classList.toggle('maximized');
                
                // Save window states
                saveWindowStates();
            }
        }

        function setActiveWindow(windowId) {
            document.querySelectorAll('.window').forEach(w => w.classList.remove('active'));
            const windowElement = document.getElementById(windowId);
            if (windowElement) {
                windowElement.classList.add('active');
                activeWindow = windowId;
                
                // Bring to front
                const allWindows = document.querySelectorAll('.window');
                allWindows.forEach(w => w.style.zIndex = '1');
                windowElement.style.zIndex = '10';
            }
            updateTaskbar();
        }

        function closeAllWindows() {
            windows.forEach(w => closeWindow(w.id));
        }

        // Taskbar
        function updateTaskbar() {
            const taskbarApps = document.getElementById('taskbarApps');
            taskbarApps.innerHTML = '';
            
            windows.forEach(window => {
                const app = apps[window.app];
                const taskbarApp = document.createElement('div');
                taskbarApp.className = 'taskbar-app';
                if (window.id === activeWindow) taskbarApp.classList.add('active');
                taskbarApp.innerHTML = app.icon;
                taskbarApp.onclick = () => {
                    if (window.minimized) {
                        const windowElement = document.getElementById(window.id);
                        windowElement.classList.remove('minimized');
                        window.minimized = false;
                        setActiveWindow(window.id);
                        
                        // Save window states
                        saveWindowStates();
                    } else {
                        setActiveWindow(window.id);
                    }
                };
                taskbarApps.appendChild(taskbarApp);
            });
        }

        // Dragging
        function startDrag(e, windowId) {
            if (e.target.classList.contains('window-control')) return;
            
            const windowElement = document.getElementById(windowId);
            const windowData = windows.find(w => w.id === windowId);
            
            if (windowData && windowData.maximized) return;
            
            isDragging = true;
            currentWindow = windowId;
            
            const rect = windowElement.getBoundingClientRect();
            offset.x = e.clientX - rect.left;
            offset.y = e.clientY - rect.top;
            
            setActiveWindow(windowId);
        }

        document.addEventListener('mousemove', (e) => {
            if (!isDragging || !currentWindow) return;
            
            const windowElement = document.getElementById(currentWindow);
            if (windowElement) {
                const x = e.clientX - offset.x;
                const y = e.clientY - offset.y;
                
                // Keep window within viewport
                const maxX = window.innerWidth - windowElement.offsetWidth;
                const maxY = window.innerHeight - windowElement.offsetHeight - 48; // Account for taskbar
                
                windowElement.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                windowElement.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging && currentWindow) {
                // Save window states
                saveWindowStates();
            }
            isDragging = false;
            currentWindow = null;
        });

        // Start Menu
        function toggleStartMenu() {
            const startMenu = document.getElementById('startMenuPanel');
            startMenu.classList.toggle('show');
        }

        function searchApps(query) {
            // Simple search implementation
            const startApps = document.querySelectorAll('.start-app');
            startApps.forEach(app => {
                const label = app.querySelector('.start-app-label').textContent.toLowerCase();
                if (label.includes(query.toLowerCase())) {
                    app.style.display = 'flex';
                } else {
                    app.style.display = 'none';
                }
            });
        }

        // Clock
        function startClock() {
            function updateClock() {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const displayHours = hours % 12 || 12;
                
                document.getElementById('clock').textContent = `${displayHours}:${minutes} ${ampm}`;
            }
            
            updateClock();
            setInterval(updateClock, 1000);
        }

        // Notifications
        function showNotification(title, message) {
            const notification = document.getElementById('notification');
            document.getElementById('notificationTitle').textContent = title;
            document.getElementById('notificationMessage').textContent = message;
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Calculator Functions
        let calcDisplay = '0';
        let calcNewNumber = true;

        function updateCalcDisplay() {
            document.getElementById('calcDisplay').textContent = calcDisplay;
        }

        function appendToCalc(value) {
            if (calcNewNumber && !isNaN(value)) {
                calcDisplay = value;
                calcNewNumber = false;
            } else {
                if (calcDisplay === '0' && !isNaN(value)) {
                    calcDisplay = value;
                } else {
                    calcDisplay += value;
                }
            }
            updateCalcDisplay();
        }

        function clearCalc() {
            calcDisplay = '0';
            calcNewNumber = true;
            updateCalcDisplay();
        }

        function deleteLastCalc() {
            if (calcDisplay.length > 1) {
                calcDisplay = calcDisplay.slice(0, -1);
            } else {
                calcDisplay = '0';
            }
            updateCalcDisplay();
        }

        function calculate() {
            try {
                calcDisplay = eval(calcDisplay).toString();
                calcNewNumber = true;
            } catch (e) {
                calcDisplay = 'Error';
                calcNewNumber = true;
            }
            updateCalcDisplay();
        }

        // Text Editor Functions
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('editorContent').focus();
        }

        function changeFontSize() {
            const size = prompt('Enter font size (1-7):', '3');
            if (size) {
                document.execCommand('fontSize', false, size);
                document.getElementById('editorContent').focus();
            }
        }

        function changeTextColor() {
            const color = prompt('Enter color (name or hex):', '#000000');
            if (color) {
                document.execCommand('foreColor', false, color);
                document.getElementById('editorContent').focus();
            }
        }

        function clearEditor() {
            if (confirm('Are you sure you want to clear all content?')) {
                document.getElementById('editorContent').innerHTML = '';
                showNotification('Editor Cleared', 'All content has been removed');
            }
        }

        function saveText() {
            const content = document.getElementById('editorContent').innerHTML;
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.html';
            a.click();
            showNotification('Document Saved', 'File downloaded successfully');
        }

        // Browser Functions
        function loadUrl() {
            const urlInput = document.getElementById('browserUrl');
            const iframe = document.getElementById('browserIframe');
            const loading = document.getElementById('browserLoading');
            const errorDiv = document.getElementById('browserError');
            
            if (!urlInput || !iframe) return;
            
            let url = urlInput.value;
            
            // Add https:// if not present
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // Show loading
            loading.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            
            // Set up error handling
            iframe.onload = function() {
                loading.classList.add('hidden');
            };
            
            iframe.onerror = function() {
                loading.classList.add('hidden');
                errorDiv.classList.remove('hidden');
            };
            
            // Load URL in iframe
            iframe.src = url;
            
            // Check for common blocked sites
            setTimeout(() => {
                try {
                    // Try to access iframe content - will fail for blocked sites
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (!iframeDoc) {
                        throw new Error('Blocked');
                    }
                } catch (e) {
                    loading.classList.add('hidden');
                    errorDiv.classList.remove('hidden');
                }
            }, 2000);
        }

        function openInNewTab() {
            const urlInput = document.getElementById('browserUrl');
            let url = urlInput.value;
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            window.open(url, '_blank');
        }

        function navigateBrowser(action) {
            const iframe = document.getElementById('browserIframe');
            
            if (!iframe) return;
            
            switch(action) {
                case 'back':
                    iframe.contentWindow.history.back();
                    break;
                case 'forward':
                    iframe.contentWindow.history.forward();
                    break;
                case 'refresh':
                    iframe.src = iframe.src;
                    break;
            }
        }

        // Settings Functions
        function toggleDarkMode() {
            const toggle = document.getElementById('darkModeToggle');
            const isActive = toggle.classList.toggle('active');
            
            if (isActive) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            
            // Save setting to LocalStorage
            const settings = JSON.parse(localStorage.getItem(STORAGE_KEYS.SETTINGS) || '{}');
            settings.darkMode = isActive;
            localStorage.setItem(STORAGE_KEYS.SETTINGS, JSON.stringify(settings));
            
            showNotification('Theme Changed', `Dark mode is now ${isActive ? 'enabled' : 'disabled'}`);
        }

        function toggleSetting(element) {
            element.classList.toggle('active');
            const isActive = element.classList.contains('active');
            const label = element.previousElementSibling.textContent;
            showNotification('Setting Changed', `${label} is now ${isActive ? 'enabled' : 'disabled'}`);
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                localStorage.clear();
                showNotification('Data Cleared', 'All data has been removed');
                setTimeout(() => {
                    location.reload();
                }, 1500);
            }
        }

        // To-Do List Functions
        let todoItems = [];

        function addTodoItem() {
            const input = document.getElementById('todoInput');
            if (!input) return;
            
            const text = input.value.trim();
            if (text === '') return;
            
            const todo = {
                id: Date.now(),
                text: text,
                completed: false
            };
            
            todoItems.push(todo);
            input.value = '';
            
            renderTodoList(todoItems);
            saveTodoItems();
            showNotification('Task Added', 'New task has been added to your list');
        }

        function toggleTodoItem(id) {
            const todo = todoItems.find(item => item.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                renderTodoList(todoItems);
                saveTodoItems();
            }
        }

        function deleteTodoItem(id) {
            todoItems = todoItems.filter(item => item.id !== id);
            renderTodoList(todoItems);
            saveTodoItems();
            showNotification('Task Deleted', 'Task has been removed');
        }

        function renderTodoList(items) {
            const list = document.getElementById('todoList');
            if (!list) return;
            
            list.innerHTML = '';
            
            items.forEach(todo => {
                const item = document.createElement('div');
                item.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                item.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodoItem(${todo.id})">
                    <span class="todo-text">${todo.text}</span>
                    <button class="todo-delete" onclick="deleteTodoItem(${todo.id})"><i class="fas fa-trash"></i></button>
                `;
                list.appendChild(item);
            });
        }

        function saveTodoItems() {
            localStorage.setItem(STORAGE_KEYS.TODO_ITEMS, JSON.stringify(todoItems));
        }

        // Snake Game Functions
        let snake = [];
        let food = {};
        let direction = 'right';
        let gameInterval = null;
        let score = 0;
        let gameRunning = false;

        function initSnakeGame() {
            const board = document.getElementById('snakeBoard');
            if (!board) return;
            
            // Create game board
            board.innerHTML = '';
            for (let i = 0; i < 400; i++) {
                const cell = document.createElement('div');
                cell.className = 'game-cell';
                cell.id = `cell-${i}`;
                board.appendChild(cell);
            }
            
            // Initialize snake
            snake = [200, 201, 202];
            direction = 'right';
            score = 0;
            updateScore();
            
            // Place initial food
            placeFood();
            
            // Draw initial state
            drawGame();
        }

        function startSnakeGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gameInterval = setInterval(moveSnake, 100);
            showNotification('Game Started', 'Use arrow keys to control the snake');
        }

        function pauseSnakeGame() {
            if (!gameRunning) return;
            
            gameRunning = false;
            clearInterval(gameInterval);
            showNotification('Game Paused', 'Press Start to resume');
        }

        function resetSnakeGame() {
            pauseSnakeGame();
            initSnakeGame();
            showNotification('Game Reset', 'Game has been reset');
        }

        function moveSnake() {
            const head = snake[snake.length - 1];
            let newHead;
            
            switch(direction) {
                case 'up':
                    newHead = head - 20;
                    if (newHead < 0) newHead = 380 + (newHead % 20);
                    break;
                case 'down':
                    newHead = head + 20;
                    if (newHead >= 400) newHead = newHead % 20;
                    break;
                case 'left':
                    newHead = head - 1;
                    if (head % 20 === 0) newHead = head + 19;
                    break;
                case 'right':
                    newHead = head + 1;
                    if ((head + 1) % 20 === 0) newHead = head - 19;
                    break;
            }
            
            // Check collision with self
            if (snake.includes(newHead)) {
                gameOver();
                return;
            }
            
            snake.push(newHead);
            
            // Check if food eaten
            if (newHead === food.position) {
                score += 10;
                updateScore();
                placeFood();
            } else {
                snake.shift();
            }
            
            drawGame();
        }

        function drawGame() {
            // Clear board
            document.querySelectorAll('.game-cell').forEach(cell => {
                cell.classList.remove('snake-cell', 'food-cell');
            });
            
            // Draw snake
            snake.forEach(segment => {
                const cell = document.getElementById(`cell-${segment}`);
                if (cell) cell.classList.add('snake-cell');
            });
            
            // Draw food
            const foodCell = document.getElementById(`cell-${food.position}`);
            if (foodCell) foodCell.classList.add('food-cell');
        }

        function placeFood() {
            do {
                food.position = Math.floor(Math.random() * 400);
            } while (snake.includes(food.position));
        }

        function updateScore() {
            const scoreElement = document.getElementById('snakeScore');
            if (scoreElement) scoreElement.textContent = score;
        }

        function gameOver() {
            pauseSnakeGame();
            showNotification('Game Over', `Final score: ${score}`);
        }

        // Keyboard controls for snake
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });

        // Music Player Functions
        let isPlaying = false;
        let currentTrack = 0;
        let progress = 0;
        let progressInterval = null;

        function togglePlayPause() {
            const btn = document.getElementById('playPauseBtn');
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                btn.innerHTML = '<i class="fas fa-pause"></i>';
                startProgress();
                showNotification('Playing', 'Now playing: Sample Song');
            } else {
                btn.innerHTML = '<i class="fas fa-play"></i>';
                stopProgress();
                showNotification('Paused', 'Playback paused');
            }
        }

        function previousTrack() {
            currentTrack = (currentTrack - 1 + 3) % 3;
            resetProgress();
            showNotification('Previous Track', `Track ${currentTrack + 1}`);
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % 3;
            resetProgress();
            showNotification('Next Track', `Track ${currentTrack + 1}`);
        }

        function startProgress() {
            progressInterval = setInterval(() => {
                progress += 1;
                if (progress > 100) {
                    progress = 0;
                    nextTrack();
                }
                updateProgress();
            }, 225); // 3:45 song duration
        }

        function stopProgress() {
            clearInterval(progressInterval);
        }

        function resetProgress() {
            progress = 0;
            updateProgress();
        }

        function updateProgress() {
            const progressBar = document.getElementById('playerProgress');
            const currentTimeEl = document.getElementById('currentTime');
            
            if (progressBar) progressBar.style.width = `${progress}%`;
            
            if (currentTimeEl) {
                const totalSeconds = Math.floor((progress / 100) * 225);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                currentTimeEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // File Explorer Functions
        let uploadedFiles = [];

        function handleFileUpload(event) {
            const files = event.target.files;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const fileData = {
                        id: Date.now() + i,
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: e.target.result
                    };
                    
                    uploadedFiles.push(fileData);
                    saveUploadedFiles();
                    renderFileGrid();
                    showNotification('File Uploaded', `${file.name} has been uploaded`);
                };
                
                reader.readAsDataURL(file);
            }
        }

        function renderFileGrid() {
            const fileGrid = document.getElementById('fileGrid');
            if (!fileGrid) return;
            
            fileGrid.innerHTML = '';
            
            if (uploadedFiles.length === 0) {
                fileGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--gray-600);">No files uploaded yet. Click the Upload button to add files.</div>';
                return;
            }
            
            uploadedFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                let icon = '<i class="fas fa-file"></i>';
                
                if (file.type.startsWith('image/')) {
                    icon = '<i class="fas fa-image"></i>';
                } else if (file.type.startsWith('video/')) {
                    icon = '<i class="fas fa-video"></i>';
                } else if (file.type.startsWith('audio/')) {
                    icon = '<i class="fas fa-music"></i>';
                } else if (file.type.includes('pdf')) {
                    icon = '<i class="fas fa-file-pdf"></i>';
                } else if (file.type.includes('word') || file.type.includes('document')) {
                    icon = '<i class="fas fa-file-word"></i>';
                } else if (file.type.includes('sheet') || file.type.includes('excel')) {
                    icon = '<i class="fas fa-file-excel"></i>';
                } else if (file.type.includes('presentation') || file.type.includes('powerpoint')) {
                    icon = '<i class="fas fa-file-powerpoint"></i>';
                } else if (file.type.includes('zip') || file.type.includes('rar') || file.type.includes('tar')) {
                    icon = '<i class="fas fa-file-archive"></i>';
                } else if (file.type.includes('text')) {
                    icon = '<i class="fas fa-file-alt"></i>';
                }
                
                fileItem.innerHTML = `
                    <div class="file-icon">${icon}</div>
                    <div class="file-name">${file.name}</div>
                    <button class="file-delete" onclick="deleteFile(${file.id})"><i class="fas fa-times"></i></button>
                `;
                
                fileItem.onclick = function(e) {
                    if (!e.target.classList.contains('file-delete') && !e.target.parentElement.classList.contains('file-delete')) {
                        openFile(file);
                    }
                };
                
                fileGrid.appendChild(fileItem);
            });
        }

        function openFile(file) {
            if (file.type.startsWith('image/')) {
                // Open image in a new window
                const newWindow = window.open();
                newWindow.document.write(`<img src="${file.data}" style="max-width:100%; max-height:100%;">`);
            } else if (file.type.startsWith('text/')) {
                // Open text file in text editor
                openApp('textEditor');
                setTimeout(() => {
                    const editor = document.getElementById('editorContent');
                    if (editor) {
                        // Decode base64 for text files
                        const text = atob(file.data.split(',')[1]);
                        editor.textContent = text;
                    }
                }, 500);
            } else {
                // Download other file types
                const a = document.createElement('a');
                a.href = file.data;
                a.download = file.name;
                a.click();
                showNotification('File Downloaded', `${file.name} has been downloaded`);
            }
        }

        function deleteFile(fileId) {
            uploadedFiles = uploadedFiles.filter(file => file.id !== fileId);
            saveUploadedFiles();
            renderFileGrid();
            showNotification('File Deleted', 'File has been removed');
        }

        function saveUploadedFiles() {
            // Save file metadata (not the actual data to save space)
            const fileMetadata = uploadedFiles.map(file => ({
                id: file.id,
                name: file.name,
                type: file.type,
                size: file.size
            }));
            localStorage.setItem(STORAGE_KEYS.UPLOADED_FILES, JSON.stringify(fileMetadata));
        }

        function loadUploadedFiles() {
            // Load file metadata from LocalStorage
            const fileMetadata = JSON.parse(localStorage.getItem(STORAGE_KEYS.UPLOADED_FILES) || '[]');
            
            // For demo purposes, we'll just show the metadata
            // In a real implementation, you'd need a server to store the actual files
            uploadedFiles = fileMetadata;
            renderFileGrid();
        }

        // LocalStorage Functions
        function saveWindowStates() {
            const states = windows.map(w => ({
                app: w.app,
                minimized: w.minimized,
                maximized: w.maximized,
                position: {
                    top: document.getElementById(w.id)?.style.top,
                    left: document.getElementById(w.id)?.style.left
                }
            }));
            localStorage.setItem(STORAGE_KEYS.WINDOW_STATES, JSON.stringify(states));
        }

        function restoreWindowStates() {
            const states = JSON.parse(localStorage.getItem(STORAGE_KEYS.WINDOW_STATES) || '[]');
            // For now, we won't auto-restore windows on boot to keep it clean
            // Users can manually open apps they need
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            bootSystem();
        });

        // Click outside to close start menu
        document.addEventListener('click', (e) => {
            const startMenu = document.getElementById('startMenuPanel');
            const startButton = document.querySelector('.start-menu');
            
            if (!startMenu.contains(e.target) && !startButton.contains(e.target)) {
                startMenu.classList.remove('show');
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const startMenu = document.getElementById('startMenuPanel');
                startMenu.classList.remove('show');
            }
            
            // Alt + Tab to switch windows
            if (e.altKey && e.key === 'Tab') {
                e.preventDefault();
                const openWindows = windows.filter(w => !w.minimized);
                if (openWindows.length > 1) {
                    const currentIndex = openWindows.findIndex(w => w.id === activeWindow);
                    const nextIndex = (currentIndex + 1) % openWindows.length;
                    setActiveWindow(openWindows[nextIndex].id);
                }
            }
        });

        // Auto-save text editor content
        setInterval(() => {
            const editor = document.getElementById('editorContent');
            if (editor && editor.innerHTML) {
                localStorage.setItem(STORAGE_KEYS.TEXT_EDITOR_CONTENT, editor.innerHTML);
            }
        }, 5000);
    </script>
